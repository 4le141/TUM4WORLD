<body onload="typeWriter()">
    <h1 id="demo" style="color:#56cc75";></h1>
    <script>
        var i = 0;
        var txt = "Attività 3";
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
